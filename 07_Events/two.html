<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
</head>
<body>
      <h1>DOM || EVENT</h1>
        <button id="stop">Stop</button>
</body>

<script>
    const sayMyName = function(){
        document.querySelector('h1').innerHTML = "Satyam"
        console.log("CHANGED_NAME")
    }
        //  setTimeout(handler: TimerHandler, timeout?:
        //  number, ...arguments: any[]):
    const changeH1 = setTimeout(sayMyName , 2000)

    document.querySelector('#stop').addEventListener
    ('click', function(){
        console.log("STOPPED")
        clearTimeout(changeH1)
    })
</script>
</html>
